{% extends "dl_menu.html" %}
{% block content %}
{% load static %}

    <h1 class="text-center">Delete Image</h1>

    <ul class="list-group">
        <li class="list-group-item">
            <h4 class="list-group-item-heading">Are you sure you want to delete the image: </h4>

            <p class="list-group-item-text">{{ image }}?</p>
        </li>
    <form action="" method="POST">
          {% csrf_token %}
          <input id="buttonSubmit" class="form-control form-horizontal btn btn-warning" type="submit" value="Delete">
        </form>

    <button id="buttonCancel" class="form-control form-horizontal btn btn-default">Cancel</button>

    </ul>

<script src="{% static 'js/cancel_button.js'  %}"></script>

{% endblock %}
