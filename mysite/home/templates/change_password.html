{% extends "dl_menu_light.html" %}

{% load crispy_forms_tags %}

{% block content %}
<h1 class="text-center">Change Password</h1>
<form method="post">
  {% csrf_token %}
  {{ form|crispy }}
  <button type="submit">Save changes</button>
</form>
{% if form.errors %}
{% for field in form %}
{% for error in field.errors %}

Error: {{ error }}


{% endfor %}
{% endfor %}
{% endif %}

{% endblock %}
